<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Roboto&display=swap" rel="stylesheet">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">

        <h2 class="top-text">Choose Your Weapon</h2>

        <h3 class="bottom-text">First to 5 points wins the game</h3>

        <div class="scoreboard">

            <div class="score-box" id="user-score-box">
                <div class="user-choice-display">❔</div>
                <p class="user-score-text">User Score: 0</p>
            </div>

            <div class="score-box" id="computer-score-box">
                <div class="computer-choice-display">❔</div>
                <p class="computer-score-text">Computer Score: 0</p>
            </div>
        </div>
        

        <div class="choice-buttons-row">
            <button class="choice-button" id="rock">✊</button>
            <button class="choice-button" id="paper">✋</button>
            <button class="choice-button" id="scissors">✌️</button>
        </div>

        <footer class="footer">This is not copyrighted lol</footer>

    </main>

    <script src="app.js"></script>
</body>
</html>
