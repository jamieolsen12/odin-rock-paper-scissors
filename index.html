<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Rock, Paper, Scissors</title>
</head>
<body>

    <header class="header">
        <h1>Rock, Paper, Scissors</h1>
    </header>
    <main class="main">

        <h2>Choose Your Weapon</h2>

        <h3>First to 5 points wins the game</h3>

        <div class="scoreboard">

            <div class="score-box" id="user-score-box">
                <h2 class="user-score-number">0</h2>
                <p>User Score:</p>
            </div>

            <div class="score-box" id="computer-score-box">
                <h2 class="computer-score-number">0</h2>
                <p>Computer Score</p>
            </div>
        </div>
        

        <div class="choice-buttons">
            <button class="rock-button choice-button">Rock</button>
            <button class="paper-button choice-button">Paper</button>
            <button class="scissors-button choice-button">Scissors</button>
        </div>

        <footer class="footer">This is not copyrighted lol</footer>

    </main>

    <script src="app.js"></script>
</body>
</html>
